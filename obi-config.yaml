open_port: 8080
service:
  name: fosdem-obi
log_level: debug

otel_traces_export:
  endpoint: http://otel-collector:4318

otel_metrics_export:
  endpoint: http://otel-collector:4318/v1/metrics
  interval: 15s

prometheus_export:
  port: 9090
  path: /metrics

meter_provider:
  features:
    - application

attributes:
  kubernetes:
    enable: false