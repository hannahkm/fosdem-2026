version: "2"

linters:
  default: standard
  enable:
    - misspell
    - revive
  settings:
    misspell:
      locale: US
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      module-path: fosdem2026
    goimports:
      local-prefixes:
        - fosdem2026

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m
