receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317
  prometheus:
    config:
      scrape_configs:
        - job_name: 'obi'
          scrape_interval: 5s
          static_configs:
            - targets: ['go-obi:9090']

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s
  resource:
    attributes:
      - key: service.version
        value: "1.0.0"
        action: upsert

extensions:
  health_check: {}
  pprof:
    endpoint: 0.0.0.0:1888
  zpages:
    endpoint: 0.0.0.0:55679

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  datadog:  # Comment out these lines and update pipeline below if DD_API_KEY is not available
    api:
      site: datadoghq.com
      key: ${DD_API_KEY}
    hostname: "local-machine"
  prometheusremotewrite/grafana:
    endpoint: "${GRAFANA_ENDPOINT}"
    headers:
      Authorization: "${GRAFANA_API_KEY}"
    tls:
      insecure: false
    resource_to_telemetry_conversion:
      enabled: true

connectors:
  spanmetrics:
    histogram:
      dimensions:
        - name: url.scheme
          default: https
      explicit:
        buckets: [100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms]
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
    calls_dimensions:
      - name: http.url
        default: /ping
    exemplars:
      enabled: true
    exclude_dimensions: ['status.code']
    aggregation_temporality: "AGGREGATION_TEMPORALITY_CUMULATIVE"
    metrics_flush_interval: 15s
    metrics_expiration: 5m
    events:
      enabled: true
      dimensions:
        - name: exception.type
        - name: exception.message
    resource_metrics_key_attributes:
      - service.name
      - telemetry.sdk.language
      - telemetry.sdk.name
    include_instrumentation_scope:
      - express

service:
  extensions: [health_check, pprof, zpages]
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp, datadog, spanmetrics] # Change to [otlp, spanmetrics] when disabling Datadog
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch, resource]
      exporters: [prometheus, prometheusremotewrite/grafana, datadog] # Change to [prometheus, prometheusremotewrite/grafana] when disabling Datadog
    metrics/spanmetrics:
      receivers: [spanmetrics]
      processors: [batch]
      exporters: [prometheus, prometheusremotewrite/grafana, datadog] # Change to [prometheus, prometheusremotewrite/grafana] when disabling Datadog
